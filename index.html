<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="decks" class="decks"></div>
  <div id="quiz" class="quiz">
    <div id="question" class="question"></div>
    <div id="answer" class="answer"></div>
    <div class="controls">
      <button id="prev" class="button prev">Previous</button>
      <button id="showAnswer" class="button show">Show Answer</button>
      <button id="next" class="button next">Next</button>
      <button id="quit" class="button quit">Quit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
